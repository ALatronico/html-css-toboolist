<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toobolist</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo">
        <h1>Toboolist</h1>
    </header>

    <main class="container">
        <div class="todoCard">
            <div class="todoCard-top">
                <button class="bg-blue text-white">add task</button>
                <button>add section</button>
            </div>

            <div class="todoCard-bottom">
                <ul>
                    <li>
                        <h3>new task</h3>
                        <ul class="todoCard-inner-list">
                            <li class="checked editorial">Lorem ipsum</li>
                        </ul>
                    </li>
                    <li>
                        <h3>today</h3>
                        <ul class="todoCard-inner-list">
                            <li class="checked editorial">Lorem ipsum</li>
                            <li class="checked q1-goals">Lorem ipsum</li>
                            <li class="cross recruiting">Lorem ipsum</li>
                            <li class="checked">Lorem ipsum</li>

                        </ul>
                    </li>
                    <li>
                        <h3>upcoming</h3>
                        <ul class="todoCard-inner-list">
                            <li class="cross">Lorem ipsum</li>
                            <li class="checked">Lorem ipsum</li>
                            <li class="checked">Lorem ipsum</li>
                            <li class="checked">Lorem ipsum</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
